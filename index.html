<script>
    $(document).ready(function() {
        $(".right-sidebar-toggle").click(function () {
        //$("body").toggleClass('sidebar-collapse');
        if($('.lftbar').css('display') != 'none' &&  $('.main-right-sidebar').width() <= 85 ){
            $('.right-sidebar-toggle .glyphicon-backward').addClass('glyphicon-forward')
            $('.right-sidebar-toggle .glyphicon-forward').removeClass('glyphicon-backward')
            $('.lftbar').hide()
            $('.centerBar').width('58%')
            $('.main-right-sidebar').width('42%')
        }else{
            $('.right-sidebar-toggle .glyphicon-forward').addClass('glyphicon-backward')
            $('.right-sidebar-toggle .glyphicon-backward').removeClass('glyphicon-forward')
            $('.lftbar').show()
            $('.centerBar').width('74%')
            $('.main-right-sidebar').width('6%')
        }
        
    });
    $(".left-sidebar-toggle").click(function () {
        //$("body").toggleClass('leftsidebar-collapse');
        if($('.lftbar').css('display') != 'none'){
            $('.left-sidebar-toggle .glyphicon-backward').addClass('glyphicon-forward')
            $('.left-sidebar-toggle .glyphicon-forward').removeClass('glyphicon-backward')

            $('.lftbar').hide()
            $('#resizable').attr('style','max-width:100%');
            $('.centerBar').width('94%')
            $('.main-right-sidebar').width('81.7px');
        }else{
            $('.left-sidebar-toggle .glyphicon-forward').addClass('glyphicon-backward')
            $('.left-sidebar-toggle .glyphicon-backward').removeClass('glyphicon-forward')

            $('.lftbar').show()
            $('#resizable').attr('style','max-width:1040px');
            $('.centerBar').width('74%')
            $('.main-right-sidebar').width('6%');
        }
    });
});
</script>
